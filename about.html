<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

     <!-- fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

     <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/f31828e3e7.js" crossorigin="anonymous"></script>


    <title>About</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact Me</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <section id="about">
        <div class="container container-fluid">
          <div class="row row-carousel">
            <div class="col">
              <h4>I am a lover of all things art</h4>
            </div>
          </div>
          <div class="row row-carousel">
            <div class="col">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/coconut.jpg" class="d-block w-100" alt="sketch of a coconut">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Coconut</h5>
                      <p>Pencil sketch</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/bowl.png" class="d-block w-100" alt="cup">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>The bowl</h5>
                      <p>Pencil sketch</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/moon.jpg" class="d-block w-100" alt="moon pic">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Pink moon</h5>
                      <p>Shot on canon</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      
            </div>
          </div>
        </div>
        
        
      </section>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 

</body>
</html>
